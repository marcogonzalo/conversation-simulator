[tool:pytest]
testpaths = tests
python_files = test_basic_functionality.py test_imports.py test_working_services.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --asyncio-mode=auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    audio: Audio processing tests
    websocket: WebSocket tests
    api: API endpoint tests
    database: Database tests
